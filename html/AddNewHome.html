	<html>
	  <head>
	    <title>Adding a Home</title>
	  </head>
	  <body bgcolor="white">


	  <Body Text="#000000">
	    &nbsp;<p align="center"><font color="black""><b>
        <font face="Arial" size="4">&nbsp;</font><font face="Bernard MT Condensed" size="5">
			
			<br><br><br>Add a <i>New Home</i>
         </font></b></font></p>
		<center> 
		
		Enter Home ID and Address:

	    <form method = "post" action = "/CSI/AddNewHome">
		<p> 
		
		<table>
		  <tr>
		     <td>
		         <font color="red">Home ID*</font>
			 </td>
			 <td>
	            <input type = "text" name = "HOMEID" size="25"></span> (Can be any number of digits)
			 </td>
		   </tr>
		   <tr>
		      <td>
			      <font color="red">Address*</font>
			  </td>
			  <td>
                  <font color="#FF0000"><span style="background-color: #000000">
	              <input type = "text" name = "ADDRESS" size="25"></span></font>&nbsp; 
			   </td>
			   <tr>
		      <td>
			      <font color="red">Floor Space</font><font color="#cdad00">
			  </td>
			  <td>
                  <font color="#cdad00"><span style="background-color: #cdad00">
	              <input type = "text" name = "FLOORSPACE" size="25"></span></font> (Please enter in sq. ft)
			   </td>
		   </tr>
		   <tr>
		      <td>
			      <font color="red">Floors</font>
			  </td>
			  <td>
                  <font color="red"><span style="background-color: #cdad00">
	              <input type = "text" name = "FLOORS" size="25"></span></font>&nbsp; 
			   </td>
		   </tr>
		   <tr>
		      <td>
			      <font color="red">Bedrooms</font>
			  </td>
			  <td>
                  <font color="red"><span style="background-color: #cdad00">
	              <input type = "text" name = "BEDROOMS" size="25"></span></font>&nbsp; 
			   </td>
		   </tr>
		   <tr>
		      <td>
			      <font color="red">Full Bathrooms</font>
			  </td>
			  <td>
                  <font color="red"><span style="background-color: #cdad00">
	              <input type = "text" name = "FULLBATHROOMS" size="25"></span></font>&nbsp; 
			   </td>
		   </tr>
		   <tr>
		      <td>
			      <font color="red">Half Bathrooms</font>
			  </td>
			  <td>
                  <font color="red"><span style="background-color: #cdad00">
	              <input type = "text" name = "HALFBATHROOMS" size="25"></span></font>&nbsp; 
			   </td>
		   </tr>
		   <tr>
		      <td>
			      <font color="red">Land Size</font>
			  </td>
			  <td>
                  <font color="red"><span style="background-color: #cdad00">
	              <input type = "text" name = "LANDSIZE" size="25"></span></font> (Please enter in acres)
			   </td>
		   </tr>
		   <tr>
		      <td>
			      <font color="red">Year Constructed</font><font color="#cdad00">
			  </td>
			  <td>
                  <font color="#cdad00"><span style="background-color: #cdad00">
	              <input type = "text" name = "YEARCONSTRUCTED" size="25"></span></font> (ex. 1950)
			   </td>
		   </tr>
		   </tr>
		 </table>
	    <br><br>
		  <table>
		     <tr>
			    <td>
			        <input type = "submit" name = "Submit" value = "Submit">
				</td>
				<td>
	               <input type = "reset" value = "Reset">
				</td>
			</tr>
		  </table>
	      </p>
	    </form>
	    <p><font color = "red">* required fields</font></p>
		
		</center>

	  </body>
</html>
